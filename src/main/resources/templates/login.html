<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录页面</title>
    <meta http-equiv=Content-Type content="text/html; charset=utf-8">
    <link th:href="@{/css/style.css}"
          type=text/css rel=stylesheet>
    <link th:href="@{/css/boot-crm.css}"
          type=text/css rel=stylesheet>
    <script th:src="@{/js/jquery-1.11.3.min.js}">
    </script>
    <meta content="MSHTML 6.00.2600.0" name=GENERATOR>
    <script>
        // 判断是登录账号和密码是否为空
        function check() {
            var usercode = $("#usercode").val();
            var password = $("#password").val();
            if (usercode === "" || password === "") {
                $("#message").text("账号或密码不能为空！");
                return false;
            }
            return true;
        }
    </script>
</head>
<body leftMargin=0 topMargin=0 marginwidth="0" marginheight="0"
      th:background="@{/images/rightbg.jpg}">
<div ALIGN="center">
    <table border="0" width="1140px" cellspacing="0" cellpadding="0"
           id="table1">
        <tr>
            <td height="93"></td>
            <td></td>
        </tr>
        <tr>
            <td th:background="@{/images/rights.jpg}"
                width="740" height="412">
            </td>
            <td class="login_msg" width="400" align="center">
                <!-- margin:0px auto; 控制当前标签居中 -->
                <fieldset style="width: auto; margin: 0px auto;">
                    <legend>
                        <font style="font-size:15px" face="宋体">
                            欢迎使用BOOT客户管理系统
                        </font>
                    </legend>
                    <font color="red">
                        <span id="message" th:text="${msg}"></span>
                    </font>
                    <form th:action="@{/login}"
                          method="post" onsubmit="return check()">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br/><br/>
                        账&nbsp;号：<input id="usercode" type="text" name="usercode"/>
                        <br/><br/>
                        密&nbsp;码：<input id="password" type="password" name="password"/>
                        <br/><br/>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <center><input type="submit" value="登录"/></center>
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                    </form>
                </fieldset>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
